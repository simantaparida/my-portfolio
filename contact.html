<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simanta Parida</title>
    <link rel="stylesheet" href="styles.css">
    <script src="include.js" defer></script>
</head>
<body>
    <div data-include-html="header.html"></div>

    <main>
        <!-- Contact Section -->
        <section id="contact-section">
            <div class="container">
                <h2>Contact Me</h2>
                <div class="contact-wrapper">
                    <form action="#" method="post" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="contact-button">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <p>Email: <a href="mailto:simantaparida28@gmail.com">simantaparida28@gmail.com</a></p>
                        <p>Phone: <a href="tel:7008099715">7008099715</a></p>
                        <p>Social Media:</p>
                        <p>
                            <a href="https://www.linkedin.com/in/simantaparida" target="_blank">LinkedIn</a> |
                            <a href="https://www.instagram.com/simantaparida" target="_blank">Instagram</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include-html="footer.html"></div>

    <script>
        includeHTML();
    </script>
</body>
</html>
