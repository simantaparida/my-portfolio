<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Simanta Parida</title>
    <link rel="stylesheet" href="styles.css">
    <script src="include.js" defer></script>
</head>
<body>
    <div data-include-html="header.html"></div>

    <main>
        <!-- Playground Section -->
        <section id="playground-section">
            <div class="container">
                <h2>Playground</h2>
                <div class="grid">
                    <div class="grid-item">
                        <img src="images/image1.jpg" alt="Image 1">
                    </div>
                    <div class="grid-item">
                        <img src="images/image2.jpg" alt="Image 2">
                    </div>
                    <div class="grid-item">
                        <video controls>
                            <source src="videos/video1.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="grid-item">
                        <img src="images/image3.gif" alt="GIF 1">
                    </div>
                    <div class="grid-item">
                        <img src="images/image4.jpg" alt="Image 3">
                    </div>
                    <div class="grid-item">
                        <video controls>
                            <source src="videos/video2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="grid-item">
                        <img src="images/image5.gif" alt="GIF 2">
                    </div>
                    <div class="grid-item">
                        <img src="images/image6.jpg" alt="Image 4">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include-html="footer.html"></div>

    <script>
        includeHTML();
    </script>
</body>
</html>
